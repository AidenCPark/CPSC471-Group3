<body class="text-center">
    <nav class="navbar navbar-light bg-light sticky-top navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="imgs/PMLOGO.PNG" width="30" height="30" class="d-inline-block align-top" alt="">
            Property Manager
          </a>
    </nav>        
    <div
      class="d-flex align-items-center justify-content-center"
      style="width: 100%; height: 100vh"
    >
      <form
        style="
          padding: 5%;
          border-radius: 25px;
          font-family: 'Signika', sans-serif;
          box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
        "
      >
        <img src="imgs/PMLOGO.PNG" width="60%" alt="" />
        <br />
        <br />
        <div class="form-group">
          <label for="username">Enter Username:</label>
          <br />
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Enter Password:</label>
          <br />
          <input
            type="password"
            name="password"
            placeholder="Enter Password"
            class="form-control"
          />
        </div>
        <input type="submit" value="Log In" class="btn btn-primary" />
        <br />
        <br />
        <a class="dropdown-item" href="#">New user? Sign up</a>
      </form>
    </div>
